<!DOCTYPE html>
<html>
  <head>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer type="module" src="bundle.js?v=1.4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        color: #fff;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #222;
        font-family: 'VT323', monospace;
      }
      h1 {
        margin: 0;
        font-size: 2.5rem;
        line-height: 1;
      }
      p {
        font-size: 0.875rem;
        color: #777;
        margin: 0;
      }
      button {
        font-family: 'VT323', monospace;
      }
      .styledButton {
        background-color: transparent;
        color: #fff;
        border: 0;
        outline: 0;
        box-shadow: none;
        padding: 2rem;
        cursor: pointer;
        line-height: 1rem;
        font-size: 4rem;
        letter-spacing: 3px;
        transition: background 0.05s linear;
        opacity: 0.8;
        position: relative;
        z-index: 1;
        text-transform: uppercase;
      }
      .styledButton:hover {
        opacity: 1;
      }
      .styledButton:active {
        text-size-adjust: 0 0 3px black;
      }
      canvas {
        width: 100%;
        height: 100%;
        transition: filter 0.2s ease;
      }
      #score {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        color: #fff;
        padding: 0.5rem;
        pointer-events: none;
      }
      #score .row {
        display: flex;
        gap: 0.5em;
      }
      #menu {
        background-image: radial-gradient(#222, black);
        align-items: flex-end;
        flex-direction: row;
        justify-content: space-between;
        padding: 2rem;
        gap: 4rem;
      }
      #startButton {
        font-size: 12vw;
        line-height: 0.6em;
        position: absolute;
        top: 75%;
        left: 0;
        transform: translateY(-50%);
      }
      #game_stats {
        display: flex;
        gap: 2rem;
        text-align: center;
        justify-content: center;
        margin-left: auto;
      }
      .overlay {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.5);
        transition: all 0.4s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .overlay .inner h2 {
        font-size: 5rem;
      }

      .overlay.hide {
        opacity: 0;
        pointer-events: none;
      }

      #heat {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: 18px;
      }

      #xp {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        border-radius: 7px;
        -webkit-appearance: none;
        appearance: none;
        background: rgba(255, 255, 255, 0.3);
        height: 12px;
      }

      #heat,
      #xp {
        opacity: 0.7;
        border-radius: 1em;
        overflow: hidden;
        height: 10px;
        z-index: 1;
      }
      ::-webkit-meter-bar {
        height: 10px;
        background-color: #777;
      }

      /* ::-webkit-progress-value {
        color: blue;
        background-color: blue;
      } */
      ::-webkit-progress-bar {
        border-radius: 1em;
      }
      ::-webkit-progress-inner-element {
        border-radius: 1em;
      }
      ::-webkit-progress-value {
        background-color: gold;
        color: gold;
        border-radius: 1em;
      }
      ::-moz-progress-bar {
        background-color: gold;
        color: gold;
        border-radius: 1em;
      }

      #level_container {
        position: fixed;
        bottom: 10px;
        left: 10px;
        border: 4px solid #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.15);
        opacity: 0.7;
        z-index: 1;
      }
      #level_container h2 {
        color: #fff;
        font-size: 3rem;
      }

      #levelup {
        text-align: center;
      }
      #levelup h2 {
        margin-bottom: 1rem;
      }

      #levelup_options {
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1em;
        height: 150px;
      }
      #levelup_options button {
        color: #fff;
        border-radius: 0.5em;
        background-color: rgba(255, 255, 255, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.3);
        flex-grow: 1;
        opacity: 0.7;
        padding: 1em;
        cursor: pointer;
        font-size: 2em;
        line-height: 1;
        font-weight: bold;
        text-shadow: 2px 3px 5px rgba(0, 0, 0, 0.5), 0 0 3px rgba(0, 0, 0, 0.7);
        box-shadow: inset 0 0 12px -1px rgba(255, 255, 255, 0.2);
        position: relative;
        min-width: 170px;
      }
      /* #levelup_options button[data-item='true'] {
        opacity: 0.4;
      } */
      #levelup_options button::before {
        position: absolute;
        content: 'ATTRIBUTE';
        top: 1.2em;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.5em;
        color: inherit;
        z-index: 1;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      }
      #levelup_options button[data-item='true']::before {
        content: 'ABILITY';
      }

      #levelup_options button[data-rarity='1'] {
        background-color: rgba(100, 140, 255, 0.4);
      }

      #levelup_options button[data-rarity='2'] {
        background-color: rgba(140, 100, 255, 0.4);
      }
      #levelup_options button[data-rarity='3'] {
        background-color: rgba(255, 189, 34, 0.4);
      }

      #levelup_options button[data-item='true']:after {
        position: absolute;
        content: '';
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(transparent, #fffa);
      }
      #levelup_options button:hover {
        opacity: 1;
      }

      #player_stats_container {
        position: fixed;
        right: 0;
        top: 0;
        padding: 0.5em;
        color: #fff;
        opacity: 1;
        z-index: 999;
        transition: opacity 0.4s ease;
        pointer-events: none;
      }
      #player_stats_container p {
        font-size: 1rem;
        line-height: 1.5rem;
        color: #ddd;
      }

      #leaderboard_wrapper {
        position: absolute;
        top: 0;
        left: 0;
        padding: 2rem;
      }
      #leaderboard_wrapper h2 {
        margin: 0;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        line-height: 1.5;
      }
      .user-data {
        display: flex;
        gap: 1em;
        align-items: center;
        padding: 1em;
        background: #eee;
        color: #222;
        border-radius: 1em;
        margin-bottom: 1em;
        box-shadow: none;
        border: 2px solid rgba(0, 0, 0, 0.3);
      }
      .user-data img {
        border-radius: 50%;
        max-width: 50px;
      }
      .user-data button {
        cursor: pointer;
      }
      #top-score {
        font-size: 2rem;
      }
      #attr {
        position: absolute;
        bottom: 2rem;
        left: 2rem;
      }
    </style>
  </head>
  <body>
    <div style="display: none">
      test
      <img id="img_bullet" src="img/bullet.png" width="30" height="30" />
      <img id="img_bullets" src="img/bullets.png" width="30" height="30" />

      <img id="img_demon" src="img/demon.png" />
      <img id="img_demon_down" src="img/demon_down.png" />
      <img id="img_demon_up" src="img/demon_up.png" />

      <img id="img_demon_open" src="img/demon_open.png" />
      <img id="img_demon_down_open" src="img/demon_down_open.png" />
      <img id="img_demon_up_open" src="img/demon_up_open.png" />

      <img id="img_demon_r" src="img/demon_r.png" />
      <img id="img_demon_down_r" src="img/demon_down_r.png" />
      <img id="img_demon_up_r" src="img/demon_up_r.png" />

      <img id="img_demon_r_open" src="img/demon_r_open.png" />
      <img id="img_demon_down_r_open" src="img/demon_down_r_open.png" />
      <img id="img_demon_up_r_open" src="img/demon_up_r_open.png" />
    </div>

    <meter
      id="heat"
      min="0"
      max="100"
      low="60"
      high="10"
      optimum="30"
      value="0"
    ></meter>
    <progress id="xp" value="0" max="100"></progress>
    <div id="level_container">
      <h2 id="level">1</h2>
    </div>
    <div id="player_stats_container" style="opacity: 0">
      <div id="player_stats"></div>
    </div>

    <canvas></canvas>
    <div id="score">
      <div class="row">
        <span>Score:</span>
        <span id="scoreEl">0</span>
        |
        <span>Kills:</span>
        <span id="killsEl">0</span>
      </div>
      <div class="row">
        <span>Life</span>
        <span id="lifeEl">100/100</span>
      </div>
    </div>
    <div id="menu" class="overlay">
      <div id="leaderboard_wrapper">
        <h2>Leaderboard</h2>
        <hr style="opacity: 0.5; margin-bottom: 1rem" />
        <div id="leaderboard">Loading...</div>
        <div id="sign_in" style="display: none; margin-top: 2em">
          <button
            id="sign_in_button"
            class="styledButton"
            style="background-color: #346fe1; font-size: 1em; padding: 1em"
            type="button"
            disabled
          >
            Sign in to submit your score!
          </button>
        </div>
        <div id="submit_score" style="display: none; margin-top: 2em">
          <button
            id="submit_button"
            class="styledButton"
            style="background-color: #346fe1; font-size: 1em; padding: 1em"
            type="button"
            disabled
          >
            Submit Score
          </button>
        </div>
        <hr style="opacity: 0.5; margin-bottom: 1rem; margin-top: 1rem" />
        <div id="user">
          <span id="top-score">Your top score: 0</span>
        </div>
      </div>
      <button type="button" id="startButton" class="styledButton">
        Start Game
      </button>

      <div id="game_stats">
        <div>
          <h1 id="menuScoreEl">0</h1>
          <p>Points</p>
        </div>
        <div>
          <h1 id="menuKillsEl">0</h1>
          <p>Kills</p>
        </div>
      </div>

      <div id="player_config">
        <label>Player Color:</label><br />
        <input id="player_color" type="color" value="#FFFFFF" />
      </div>
      <div id="attr">v0.1</div>
    </div>
    <div id="levelup" class="overlay hide">
      <div class="inner">
        <h2 style="color: white">Level Up!</h2>
        <div id="levelup_options"></div>
      </div>
    </div>
    <div id="pause" class="overlay hide">
      <div class="inner">
        <h2 style="color: white">Paused</h2>
      </div>
    </div>
  </body>
</html>
